<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PopUp1</title>
</head>
<body>
    <section>
        <div class="popup-bg"></div>
    <div class="popup-content">
        <span class="close-popup">X</span>
        <div class="popup-left">
            <span class="popup-left-heading">
                GET <br>THE<br> E-GUIDE
            </span>
            <form class="form1">
                <div class="fields">
                    <label for="id-email" class="form-label">EMAIL</label><br>
                    <input type="email" id="id-email" placeholder="Enter email address">
                </div>
                <div class="fields">
                    <label for="id-name" class="form-label">NAME</label><br>
                    <input type="text" id="id-name" class="field-name" placeholder="First">
                    <input type="text" class="field-name" placeholder="Last">
                </div>
                <div class="fields">                  
                    <input type="button" class="download" download value="Download">
                </div>
            </form>
        </div>
        <div class="popup-right">
            <img src="./Images/desktop.png" alt="Desktop">
            <div class="desk"></div>
        </div>
        <div class="clear"></div>
    </div>
    </section>
</body>
</html>
